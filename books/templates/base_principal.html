
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Principal</title>
</head>

<body >
<!-- Navibar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
      </a>
    </div>
  </nav>

  {% block conteudo %}
  <table id="test_table" class="display table table-striped table-bordered" cellspacing="0" width="100%">
    <tbody>
            {% for r in resultado %}
            <table id="card_tb" style="width:100%">
              <td>
                <div class="container">
                  <a href="{% url 'confirmacao' %}" class="list-group-item list-group-item-action" aria-current="true"></a>
                  <img src='{{ r.URL_IMAGEM }}' alt="Avatar" style="width:90px">
                  <p><span>{{ r.NM_PESSOA }}</span> CEO at Mighty Schools.</p>
                  <p>{{ r.ENDERECO_ENTREGA }}</p>
                </div>
              </td>
              </table>
          
            {% endfor %}
    </tbody>

</table>

  {% endblock %}


<!-- Footer -->
 <div class="fixed-bottom">
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-dark shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-dark); --bs-nav-pills-link-active-bg: var(--bs-white);">
  <li class="nav-item" role="presentation">
    <button class="nav-link active rounded-1" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true"><i class="bi bi-house-door-fill" style="font-size: 1.25rem;"></i></button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-1" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false"><i class="bi bi-clock-history" style="font-size: 1.25rem;"></i></button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link rounded-1" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false"><i class="bi bi-file-person-fill" style="font-size: 1.25rem;"></i></button>
  </li>
</ul>
</div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
